springdoc:
  swagger-ui:
    path: /api-docs

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/portal?ServerTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: admin
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true